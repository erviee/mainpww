<!DOCTYPE html>
<html>
<head>
    <title>Odd/Even Number Checker and Sum Calculator</title>
</head>
<body>
    <h1>Odd/Even Number Checker and Sum Calculator</h1>
    <label for="numberInput">Enter an integer:</label>
    <input type="number" id="numberInput">
    <button onclick="checkNumber()">Check Number</button>
    <p id="result"></p>
    <p id="sum"></p>

    <script>
        function checkNumber() {
            const number = parseInt(document.getElementById('numberInput').value);
            let result = '';
            let sum = 0;

            if (number % 2 === 0) {
                result = 'The number is even.';
            } else {
                result = 'The number is odd.';
            }

            for (let i = 1; i <= number; i++) {
                sum += i;
            }

            document.getElementById('result').innerText = result;
            document.getElementById('sum').innerText = 'The sum of numbers from 1 to ' + number + ' is: ' + sum;
        }
    </script>
</body>
</html>
