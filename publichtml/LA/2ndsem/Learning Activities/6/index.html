<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="div">
            <form>
                <label for="Name">Name:</label>
                <input type="text" id="studentName"><br><br>
                <label for="Age">Age:</label>
                <input type="number" id="studentAge"><br><br>
                <button type="button" onclick="calculateG()">Confirm</button><br>
            </form>
            <div id="result">
            </div>
        </div>
    </div>




    <script>
        function calculateG() {
    var name = document.getElementById("studentName").value;
    var age = parseInt(document.getElementById("studentAge").value);

    var con
    if (!isNaN(age)) {
        if (age >= 18) {
            con = name + " is a adult!";
        } else if (age <= 17) {
            con = name + " is a minor!";
        };
    } else {
        con = "Invalid input";
    }
    document.getElementById("result").innerHTML =
    "<p>Student Name: " + name + "</p>" +
    "<p>Student Age: " + age + "</p>" +
    "<p>" + con + "</p>";
}
    </script>
</body>

</html>
