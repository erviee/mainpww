<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">
        <h2 style="color: white;">Learning Activity 4</h2>
        <address style="color: white;">
            Published By: Ervie A. Benliro<br>
            ICT 11-C Programming<br>
            CBNSHS San Nicolas III<br>
            Bacoor Cavite<br>
        </address>
    </div>
    <div class="container">
        <div class="column">
            <div class="row">
                <div id="result"></div>
            </div>
        </div>
        <h2>Grade Calculator</h2>
        <form id="gradeForm">

            <label for="studentNumber">Enter Student Number:</label>
            <input type="text" id="studentNumber" placeholder="1-44" required><br><br>

            <label for="quiz">Quiz:</label>
            <input type="number" id="quiz" min="0" max="10" placeholder="1-100" required><br><br>

            <label for="recitation">Recitation:</label>
            <input type="number" id="recitation" min="0" max="15" placeholder="1-100" required><br><br>

            <label for="longTest">Long Test:</label>
            <input type="number" id="longTest" min="0" max="15" placeholder="1-100" required><br><br>

            <label for="project">Project:</label>
            <input type="number" id="project" min="0" max="35" placeholder="1-100" required><br><br>

            <label for="attendance">Attendance:</label>
            <input type="number" id="attendance" min="0" max="5" placeholder="1-100" required><br><br>

            <label for="exam">Exam:</label>
            <input type="number" id="exam" min="0" max="50" placeholder="1-100" required><br><br>

            <button type="button" onclick="calculateGrade()">Calculate</button>
        </form>
    </div>
    <script src="main.js">
    </script>
</body>

</html>
